              <h3>Add Notes</h3>
            </div>
            <div class="right-head">
              <button class="add-btn" id="js-add-btn">
                <img src="./icons/add.png" alt="Add" />
              </button>
            </div>
          </div>
          <div class="task-info">
            <input
              placeholder="TITLE"
              title="Enter task's title."
              id="js-titleInput"
              required
            />
            <input
              placeholder="Add info..."
              title="Enter task's info."
              id="js-infoInput"
              required
            />
            <input
              type="date"
              title="Enter task's duedate."
              id="js-dateInput"
              required
            />
          </div>
          <div class="color-container">
            <label for="color">Choose note's color</label>
            <input type="color" name="color" id="color" class="color-btn" value="#ffd7bc" placeholder="color">
          </div>
          <div class="clearBtn-container">
            <button id="clear-btn">CLEAR</button>
          </div>
          <div class="js-error">
          </div>
        </div>
      </section>
      <section class="task-area" id="js-task-area">
        <h1>Notes:</h1>
        <div class="tasks-container" id="js-tasks-container"> 
        </div>
      </section>
